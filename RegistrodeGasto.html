<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Registro de Gastos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container p-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="h3 text-black">Registro de Gastos</h1>
                            <form id="expense-form">
                                <div class="form-group">
                                    <label for="description" class=" h6 text-black">Descripción</label>
                                    <input class="form-control mb-3" type="text" id="description" name="description" placeholder="En que gastaste?">
                                </div>
                                <div class="form-group">
                                    <label for="amount" class="h6 text-black">Monto</label>
                                    <input class="form-control mb-3" type="number" id="amount" name="amount" placeholder="Cuanto gastaste?">
                                </div>
                                <div class="form-group">
                                    <label for="date" class="h6 text-black">Fecha</label>
                                    <input class="form-control mb-3" type="date" id="date" name="date">
                                </div>
                                <button class="btn btn-primary" type="submit" id="center-btn">Registrar Gasto</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" id="task-container"></div>
            </div>
        </div>
        <script type="module" src="RegistrodeGasto.js"></script>
    </body>
</html>
